<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5-2</title>
    <link rel="stylesheet" href="task5-2.css" />
  </head>
  <body>
    <div id="ParentDiv">
      <div id="LeftDiv">
        <label id="childLabel">Your Result</label>
        <div id="circleDiv">
          <label id="childLabel2">76</label>
          <label id="childLabel3">of 100</label>
        </div>

        <div id="ChildDiv">
          <label id="childLabel4">Great</label>
          <label id="childparagraph"
            >You scored higher than 65% of the people who have taken these
            tests.</label
          >
        </div>
      </div>

      <div id="RightDiv">
        <div id="summaruDiv">
          <label>Summary</label>
        </div>

        <div id="childDiv2">
          <div id="reacDiv">
            <div>
              <img class="img" src="assets/images/icon-reaction.svg" alt="" />
              <label>Reaction</label>
            </div>
            <!-- <label class="score">80 </label> -->
            <div>
              <input id="score1" class="score" type="text" />
              <label class="scoreof">/ 100</label>
            </div>
          </div>

          <div id="MemoDiv">
            <div>
              <img class="img" src="assets/images/icon-memory.svg" alt="" />
              <label>Memory</label>
            </div>
            <!-- <label class="score">92 </label> -->
            <div>
              <input id="score2" class="score" type="text" />

              <label class="scoreof">/ 100</label>
            </div>
          </div>

          <div id="VerbDiv">
            <div>
              <img class="img" src="assets/images/icon-verbal.svg" alt="" />
              <label>Verbal</label>
            </div>
            <!-- <label class="score">61 </label> -->
            <div>
              <input id="score3" class="score" type="text" />

              <label class="scoreof">/ 100</label>
            </div>
          </div>
          <div id="VisDiv">
            <div>
              <img class="img" src="assets/images/icon-visual.svg" alt="" />
              <label>Visual</label>
            </div>
            <!-- <label class="score">72 </label> -->
            <div>
              <input id="score4" class="score" type="text" />

              <label class="scoreof">/ 100</label>
            </div>
          </div>
        </div>
        <div id="buttonDiv">
          <button id="button">Continue</button>
        </div>
      </div>
    </div>

    <script src="Task5-2.js"></script>
  </body>
</html>
